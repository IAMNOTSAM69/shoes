<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333;
            background: linear-gradient(180deg, #1E1E1E, #3E3E3E);
        }

        * {
            margin: 0 auto;
            text-align: left;
            box-sizing: border-box;
        }

        #container {
            width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 40px;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #1F2833;
            border-radius: 10px 10px 0 0;
        }

        .logo {
            height: 80px;
        }

        #links {
            display: flex;
            gap: 20px;
        }

        #links a {
            font-size: 18px;
            font-weight: bold;
            color: #66FCF1;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        #links a:hover {
            color: #45A29E;
            border-bottom: 2px solid #66FCF1;
        }

        .contenttext {
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .contenttext h2 {
            color: #1F2833;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            margin-top: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #66FCF1;
            color: #1F2833;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background: #45A29E;
        }

       
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img class="logo" src="images/shoes.png" alt="Company Logo"/>
            <div id="links">
                 <a href="index.html">Home</a>
                <a href="sneakers.html">Sneakers</a>
                <a href="formal.html" >Formal Shoes</a>
                <a href="sports.html">Sports Shoes</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        
        <div class="contenttext">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below and we will get back to you as soon as possible.</p>
        </div>
        
        <div class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </div>
        
        
    </div>
</body>
</html>
